<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>
</head>
<body>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 mt-5">

                <div class="card">
                    <div class="card-body">
                        <div class="input-group">
                            <input type="text" name="" id="txtItem" class="form-control" title="title">
                            <div class="input-group-append">
                                <button id="btnCreate" class="btn btn-outline-secondary" type="button">Add new Task</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header">My List
                        <button id="deleteAll" class="btn btn-danger btn-sm d-none">Delete all</button>


                    </div>

                    <ul id="myList" class="list-group list-group-flush">

                        
                        

                    </ul>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="script.js"></script>
</body>
</html>
